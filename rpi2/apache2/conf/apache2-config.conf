<VirtualHost *:80>
  ServerAdmin pierre@pvln.nl
  DocumentRoot /var/www/${MY_APACHE2_WEBFOLDER}

  <Directory /var/www/${MY_APACHE2_WEBFOLDER}/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
